plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.1'
    id 'java'
}

group 'se206_ass3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    manifest {
        attributes 'Main-Class': 'gui.Main'
    }
}
